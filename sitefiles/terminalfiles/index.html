    ***THIS CODE BELOW ALLOWS FOR YOU TO CHANGE IMAGE SIZE***
    $('body').terminal({
    cat: function(width, height) {
        const img = $('<img src="https://placekitten.com/' +
                      width + '/' + height + '">');
        this.echo(img);
    }
});
